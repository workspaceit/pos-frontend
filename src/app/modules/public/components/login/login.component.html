<div class="box sign-form">
  <h3 class="form-header">Sign in</h3>
  <form>
    <div class="form-group">
      <label>Email address/Username</label>
      <input type="text" class="form-control"  placeholder="Enter email / Username">
      <small  class="form-text text-alert">Opps! you forgot to fill up the field</small>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control"  placeholder="Password">
      <small  class="form-text text-alert">Something went wrong with your password !</small>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember next time</label>
    </div>
    <hr>
    <a routerLink="/admin/dashboard" data-role="button"  class="btn btn-primary">Login</a>
  </form>
</div>
<div class="text-center">
  <a routerLink="/signup" class="sign-a">No Account? Please sign up...</a>
</div>

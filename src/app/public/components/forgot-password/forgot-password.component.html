<div class="box sign-form">
  <h3 class="form-header">Forgot Password</h3>
  <form role="form" [formGroup]="forgotPasswordForm">
    <div class="form-group">
      <label>Email address/Username</label>
      <input type="email" formControlName="email" class="form-control" id="email" name="email" placeholder="Email / Username">
      <div *ngIf="forgotPasswordForm.get('email').hasError('email') && (forgotPasswordForm.get('email').dirty || forgotPasswordForm.get('email').touched)"
           class="alert alert-danger">
        <small  class="form-text text-alert">Must be a valid email</small>
      </div>
      <div *ngIf="forgotPasswordForm.get('email').hasError('errorMsg')" class="alert alert-danger">
        <small  class="form-text text-alert">{{ forgotPasswordForm.get('email').getError('errorMsg') }}</small>
      </div>
    </div>
    <hr>
    <button type="submit" [disabled]="!forgotPasswordForm.valid" (click)="getPasswordResetLink()" data-role="button"
            class="btn btn-primary">Get Password Reset Link</button>
  </form>
</div>
<div class="text-center">
  <a routerLink="/login" class="sign-a">Go to Login</a>
</div>

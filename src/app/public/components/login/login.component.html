<div class="box sign-form">
  <h3 class="form-header">Sign in</h3>
  <form>
    <div class="form-group">
      <label>Email address/Username</label>
      <input type="text" class="form-control" name="username" placeholder="Email / Username" [(ngModel)]="username">
      <!--<small  class="form-text text-alert">Opps! you forgot to fill up the field</small>-->
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password"  placeholder="Password" [(ngModel)]="password">
      <!--<small  class="form-text text-alert">Something went wrong with your password !</small>-->
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember next time</label>
    </div>
    <hr>
    <a (click)="login()" data-role="button"  class="btn btn-primary">Login</a>
  </form>
</div>

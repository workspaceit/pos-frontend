<div class="container">
  <div class="row clearfix">
    <div class="col-lg-12 uni-head">
      <h4>Ledgers</h4>
    </div>
    <div class="col-lg-12">

      <div class="row clearfix">
        <div class="col-lg-12">
          <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
              <th scope="col">Group Account</th>
              <th scope="col">Name</th>
              <th scope="col">Opening Balance</th>
              <th scope="col">OB Entry Type</th>
              <th scope="col">Current Balance</th>
              <th scope="col">CB Entry Type</th>
              <th scope="col">Ledger Type</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ledger of ledgers">
              <td>{{ ledger.groupAccount.name }}</td>
              <td>{{ ledger.name }}</td>
              <td>{{ ledger.openingBalance}}</td>
              <td>{{ ledger.openingBalanceEntryType}}</td>
              <td>{{ ledger.currentBalance}}</td>
              <td>{{ ledger.currentBalanceEntryType}}</td>
              <td>{{ ledger.ledgerType}}</td>
            </tr>
            </tbody>
          </table>
          <div class="row clearfix">
            <div>
              <pagination-controls class="pg-pagination" autoHide="true" (pageChange)="pageChanged($event)"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

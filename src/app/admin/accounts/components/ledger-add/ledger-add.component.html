<div class="container">
  <div class="row clearfix">
    <div class="col-lg-12 uni-head">
      <h4>Add New Ledger</h4>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label>Ledger name</label>
        <input type="text" class="form-control"  placeholder="">
        <small id="emailHelp" class="form-text text-alert">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label>Parent group</label>
        <select class="form-control">
          <option>Group</option>
        </select>
        <small class="form-text text-alert">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Bank/Cash</label>
        </div>
      </div>
    </div>

    <div class="col-lg-12">
      <hr>
      <button type="submit" class="btn btn-primary">Add New Ledger</button>
    </div>

  </div>
</div>

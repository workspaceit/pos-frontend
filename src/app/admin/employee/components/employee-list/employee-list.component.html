<div class="container">
  <div class="row clearfix">
    <div class="col-lg-12 uni-head">
      <h4>Employee list</h4>
    </div>
    <div class="col-lg-12">
      <div class="row justify-content-start">
        <div class="col-4">
          <div class="form-group">
            <label>Search by role</label>
            <select class="form-control" [(ngModel)]="type" (change)="typeChanged($event)">
              <option value="all">All</option>
              <option value="ADMIN">Admin</option>
              <option value="OFFICER">Officer</option>
            </select>
          </div>
        </div>
        <!--<div class="col-4">-->
          <!--<div class="form-group">-->
            <!--<label>Search by date</label>-->
            <!--<input type="text" class="form-control">-->
          <!--</div>-->
        <!--</div>-->
      </div>
    </div>
    <div class="col-lg-12">
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Employee name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Role</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let employee of employees" >
          <td>{{employee.personalInformation.fullName}}</td>
          <td>{{employee.personalInformation.email}}</td>
          <td>{{employee.personalInformation.phone}}</td>
          <td>{{employee.type}}</td>
          <td>
           <!-- <button  class="btn btn-success btn-sm"  >
              <i class="fa fa-id-card"></i>
            </button>-->
            <button  class="btn btn-success btn-sm" routerLink="/admin/employee/update/{{employee.id}}" >
              <i class="fa fa-pencil-alt"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

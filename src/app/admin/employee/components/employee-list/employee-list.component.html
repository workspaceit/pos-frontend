<div class="container">
  <div class="row clearfix">
    <div class="col-lg-12 uni-head">
      <h4>Employee list</h4>
    </div>
    <div class="col-lg-12">
      <div class="row justify-content-start">
        <div class="col-4">
          <div class="form-group">
            <label>Search by role</label>
            <select class="form-control">
              <option>Admin</option>
              <option>Employee</option>
            </select>
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label>Search by date</label>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Employee name</th>
          <th scope="col">Joining date</th>
          <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let em of employees" routerLink="/admin/employee/update/{{em.id}}">
          <th scope="row">{{em.id}}</th>
          <td>{{em.personalInformation.fullName}}</td>
          <td>{{em.personalInformation.createdAt | date: 'd/M/y'}}</td>
          <td>{{em.type}}</td>
        </tr>
        </tbody>
      </table>

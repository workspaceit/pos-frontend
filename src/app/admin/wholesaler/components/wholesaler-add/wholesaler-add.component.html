<div class="container">
  <div class="row clearfix">
    <div class="col-lg-12 uni-head">
      <h4>New Wholeseller</h4>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label>Wholesale Name</label>
        <input type="text" class="form-control"  placeholder="">
        <small id="emailHelp" class="form-text text-alert">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label>Wholesale ID</label>
        <input type="text" class="form-control"  placeholder="">
        <small class="form-text text-alert">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control"  placeholder="">
        <small class="form-text text-alert">We'll never share your email with anyone else.</small>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label>Contact</label>
        <input type="text" class="form-control"  placeholder="">
        <small class="form-text text-alert">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea class="form-control"></textarea>

      </div>
    </div>
    <div class="col-lg-12">
      <hr>
      <button type="submit" class="btn btn-primary">Add Supplier</button>
    </div>
  </div>

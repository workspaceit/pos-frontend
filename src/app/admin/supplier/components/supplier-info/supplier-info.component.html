<div class="container">
  <div class="row clearfix">
    <div class="col-lg-12 uni-head">
      <h4>Supplier Information</h4>
    </div>
    <div class="col col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{supplier.company.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{supplier.company.email}}</h6>
          <p class="card-text">{{supplier.company.address.formattedAddress}}</p>
          <p class="card-text">{{supplier.company.phone}}</p>
        </div>
      </div>
    </div>
    <div class="col col-lg-8">
      <h5>Transaction History</h5>
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tracking Id</th>
          <th scope="col">Purchase date</th>
          <th scope="col">Amount</th>

        </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
</div>

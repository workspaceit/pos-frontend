<div class="container">
  <div class="row clearfix">
    <div class="col-lg-12 uni-head">
      <h4>Sales</h4>
    </div>
    <div class="col-lg-12">

      <div class="row clearfix">
        <div class="col-lg-12">
          <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
              <th scope="col">Tracking Id</th>
              <th scope="col">Type</th>
              <th scope="col">Total Qty</th>
              <th scope="col">Total Received</th>
              <th scope="col">Total Price</th>
              <th scope="col">Description</th>
              <th scope="col">Date</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sale of sales | paginate : {itemsPerPage: limit, currentPage: currentPage, totalItems: count}">
              <td>{{ sale.trackingId }}</td>
              <td>{{ sale.type }}</td>
              <td>{{ sale.totalQuantity}}</td>
              <td>{{ sale.totalReceive}}</td>
              <td>{{ sale.totalPrice}}</td>
              <td>{{ sale.description}}</td>
              <td>{{ sale.date}}</td>
              <td>
                <button  class="btn btn-success btn-sm"
                         routerLink="/admin/accounts/invoice/sale/{{ sale.id }}">
                  <i class="fa fa-money-bill-alt"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="row clearfix">
            <div>
              <pagination-controls class="pg-pagination" autoHide="true" (pageChange)="pageChanged($event)"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

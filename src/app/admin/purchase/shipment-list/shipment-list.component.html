<div class="container">
  <div class="row clearfix">
    <div class="col-lg-12 uni-head">
      <h4>Shipments</h4>
    </div>
    <div class="col-lg-12">

      <div class="row clearfix">
        <div class="col-lg-12">
          <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
              <th scope="col">Tracking Id</th>
              <th scope="col">Total Quantity</th>
              <th scope="col">Total Cost</th>
              <th scope="col">Date</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let shipment of shipments | paginate : {itemsPerPage: limit, currentPage: currentPage, totalItems: count}">
              <td>{{ shipment.trackingId }}</td>
              <td>{{ shipment.totalQuantity }}</td>
              <td>{{shipment.totalCost}}</td>
              <td>{{ shipment.purchasedDate }}</td>
              <td>
                <button  class="btn btn-success btn-sm" routerLink="/admin/accounts/invoice/shipment/{{ shipment.id }}" >
                  <i class="fa fa-money-bill-alt"></i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="row clearfix">
            <div>
              <pagination-controls class="pg-pagination" autoHide="true" (pageChange)="pageChanged($event)"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

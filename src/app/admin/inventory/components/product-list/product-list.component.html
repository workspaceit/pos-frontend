      <div class="row clearfix">
        <div class="col-lg-12">
          <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
              <th scope="col">Image</th>
              <th scope="col">Product name</th>
              <th scope="col">Category</th>
              <th scope="col">Status</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price/Pcs (Tk)</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let product of products | paginate : {itemsPerPage: limit, currentPage: currentPage, totalItems: count}">
              <td><ng-container *ngIf="product.image!='';else elseBlock"><img src="{{imgUrl + product.image}}" height="60" width="90"></ng-container><ng-template #elseBlock><img src="http://via.placeholder.com/90x60"></ng-template></td>
              <td>{{ product.name }}</td>
              <td>
                <span *ngIf="product.category!=null">
                {{ product.category.name }}
                </span>
              </td>
              <td>
                <span  class="badge badge-success" *ngIf="product.totalAvailableQuantity > 0">In Stock</span>
                <span  class="badge badge-danger" *ngIf="product.totalAvailableQuantity <= 0">Out of stock</span>
              </td>
              <td>{{ product.totalAvailableQuantity }}</td>
              <td><ng-container *ngIf="product.maxPrice==product.minPrice; else rangeBlock">{{product.maxPrice}}</ng-container><ng-template #rangeBlock>{{product.minPrice}} - {{product.maxPrice}}</ng-template></td>
              <td>
                <button class="btn btn-success btn-sm" routerLink="/admin/inventory/products/update/{{product.id}}">Edit</button>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="row clearfix">
            <div>
              <pagination-controls class="pg-pagination" autoHide="true" (pageChange)="pageChanged($event)"></pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

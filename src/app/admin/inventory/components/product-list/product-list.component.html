<div class="container">
  <div class="row clearfix">
    <div class="col-lg-12 uni-head">
      <h4>Products</h4>
    </div>
    <div class="col-lg-12">
      <div class="row justify-content-start">
        <div class="col-4">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search Products" aria-label="Recipient's username"
                   aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">Search</button>
            </div>
          </div>
        </div>
        <div class="col-3">
          <select class="form-control select-cstm">
            <option>Select by categoory</option>
          </select>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-lg-12">
          <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
              <th scope="col">id</th>
              <th scope="col">Image</th>
              <th scope="col">Product name</th>
              <th scope="col">Category</th>
              <th scope="col">Status</th>
              <th scope="col">Quantity</th>
              <th scope="col">Price/Pcs</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let product of products">
              <th scope="row">1</th>
              <td><img src="./assets/img/product.png" width="50"> </td>
              <td>{{ product.name }}</td>
              <td>{{ product.category.name }}</td>
              <td><span class="badge badge-success">Ready to sell</span></td>
              <td>{{ product.totalAvailableQuantity }}</td>
              <td>235/=</td>
              <td>
                <button class="btn btn-success btn-sm">Sell</button>
                <button class="btn btn-danger btn-sm">Damaged</button>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="col-lg-12">
              <nav aria-label="Page navigation example">
                <ul class="pagination float-right">
                  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

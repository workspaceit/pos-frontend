<div class="container">
  <div class="row clearfix">
    <div class="col-lg-12 uni-head">
      <h4>New product</h4>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" class="form-control"  placeholder="">
        <small id="emailHelp" class="form-text text-alert">For alert use text-muted/text-alert/text-success</small>
      </div>
      <div class="form-group">
        <label>Category</label>
        <select class="form-control select-cstm">
          <option selected="selected">orange</option>
          <option>white</option>
          <option>purple</option>
        </select>
        <small class="form-text text-alert">For alert use text-muted/text-alert/text-success</small>
      </div>
      <div class="form-group">
        <label>Image</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="customFile">
          <label class="custom-file-label" for="customFile">Choose Image</label>
          <small class="form-text text-alert">For alert use text-muted/text-alert/text-success</small>
        </div>
      </div>
      <div class="form-group">
        <label>Barcode</label>
        <input type="text" class="form-control"  placeholder="">
        <small class="form-text text-alert">For alert use text-muted/text-alert/text-success</small>
      </div>
    </div>

    <div class="col-lg-12">
      <hr>
      <button type="submit" class="btn btn-primary">Add new product</button>
    </div>

  </div>
</div>
